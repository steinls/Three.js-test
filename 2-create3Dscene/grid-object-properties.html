<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格对象属性</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.stats{
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="output"></div>
	<div class="stats"></div>
	<script src="../libs/three.js"></script>
	<script src="../libs/dat.gui.js"></script>
	<script src="../libs/stats.js"></script>
	<script src="../libs/jquery.2.2.2.js"></script>
	<script>
		var scene,renderer,camera;
		var cube;
		var stats;

		function init() {
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
			camera.position.set(-30,40,30);
			camera.lookAt(scene.position);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth,window.innerHeight);
			renderer.shadowMapEnabled = true;
			$('.output').append(renderer.domElement);
		}

		function render() {
			stats.update();
			requestAnimationFrame(render);
			renderer.render(scene,camera);
		}

		function initObject() {
			var planeG = new THREE.PlaneGeometry(60,40,1,1);
			var planeM = new THREE.MeshLambertMaterial({color:0xffffff});
			var plane = new THREE.Mesh(planeG,planeM);
			plane.receiveShadow = true;
			plane.rotation.x = -0.5 * Math.PI;
			plane.position.set(0,0,0);
			scene.add(plane);

			var ambientLight = new THREE.AmbientLight(0x0c0c0c);
			scene.add(ambientLight);

			var spotLight = new THREE.SpotLight(0xffffff);
			spotLight.castShadow = true;
			spotLight.position.set(-40,60,20);
			scene.add(spotLight);

			
			// 长方体，以及控制器的生成
			var material = new THREE.MeshLambertMaterial({color:0x44ff44});
			var geom = new THREE.BoxGeometry(5,8,3);
			cube = new THREE.Mesh(geom,material);
			cube.position.y = 4;
			cube.castShadow = true;
			scene.add(cube);
		}

		function initControls() {
			var controls = new function() {
				this.scaleX = 1;
				this.scaleY = 1;
				this.scaleZ = 1;

				this.positionX = 0;
				this.positionY = 4;
				this.positionZ = 0;

				this.rotationX = 0;
				this.rotationY = 0;
				this.rotationZ = 0;
				this.scale = 1;

				this.translateX = 0;
				this.translateY = 0;
				this.translateZ = 0;

				this.visible = true;

				this.translate = function() {
					cube.translateX(controls.translateX);
					cube.translateY(controls.translateY);
					cube.translateZ(controls.translateZ);

					controls.positionX = cube.position.x;
					controls.positionY = cube.position.y;
					controls.positionZ = cube.position.z;
				}
			};

			var gui = new dat.GUI();
			guiScale = gui.addFolder('scale');
			var sx = guiScale.add(controls,'scaleX',0,5);
			var sy = guiScale.add(controls,'scaleY',0,5);
			var sz = guiScale.add(controls,'scaleZ',0,5);
			function setScale(value) {
				cube.scale.set(controls.scaleX,controls.scaleY,controls.scaleZ);
			}
			sx.listen();
			sx.onChange(setScale);
			sy.listen();
			sy.onChange(setScale);
			sz.listen();
			sz.onChange(setScale);

			guiPosition = gui.addFolder('position');
			var contX = guiPosition.add(controls,'positionX',-10,10);
			var contY = guiPosition.add(controls,'positionY',-4,20);
			var contZ = guiPosition.add(controls,'positionZ',-10,10);

			contX.listen();
			contX.onChange(function(value){
				cube.position.x = controls.positionX
			});
			contY.listen();
			contY.onChange(function(value){
				cube.position.y = controls.positionY
			});
			contZ.listen();
			contZ.onChange(function(value){
				cube.position.z = controls.positionZ
			});

			guiRotation = gui.addFolder('rotation');
			var rx = guiRotation.add(controls,'rotationX',-4,4);
			var ry = guiRotation.add(controls,'rotationY',-4,4);
			var rz = guiRotation.add(controls,'rotationZ',-4,4);
			function setRotation(value) {
				cube.rotation.x = controls.rotationX;
				cube.rotation.y = controls.rotationY;
				cube.rotation.z = controls.rotationZ;
			}
			rx.listen();
			rx.onChange(setRotation);
			ry.listen();
			ry.onChange(setRotation);
			rz.listen();
			rz.onChange(setRotation);

			guiTranslate = gui.addFolder('translate');
			guiTranslate.add(controls,'translateX',-10,10);
			guiTranslate.add(controls,'translateY',-10,10);
			guiTranslate.add(controls,'translateZ',-10,10);
			gui.add(controls,'translate');

			var visible = gui.add(controls,'visible');
			visible.listen();
			visible.onChange(function(value){
				cube.visible = value
			});
		}

		function initStats() {
			stats = new Stats();
			stats.setMode(0);
			$('.stats').append(stats.domElement);
		}

		$(function(){
			init();
			initObject();
			initControls();
			initStats();
			render();
		});
	</script>
</body>
</html>
