<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义二维图形</title>
	<style>
		body{
			overflow: hidden;
			margin:0;
			padding: 0;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src="../../libs/three.js"></script>
	<script src="../../libs/jquery.2.2.2.js"></script>
	<script src="../../libs/OrbitControls.js"></script>
	<script src="../../libs/SceneUtils.js"></script>
	<script>
		var scene,camera,renderer;

		function init() {
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,300);
			camera.position.set(-30,0,80);
			camera.lookAt(scene.position);

			renderer = new THREE.WebGLRenderer({
				canvas:$('canvas')[0]
			});
			renderer.setSize(window.innerWidth,window.innerHeight);
			renderer.setClearColor('gray');
		}

		function render() {
			requestAnimationFrame(render);
			renderer.render(scene,camera);
		}

		function addObject() {
			var geo = new THREE.ShapeGeometry(drawShape());
			scene.add(createMesh(geo,'freeFigure'));
		}

		function createMesh(geo,name) {
 			var M1 = new THREE.MeshNormalMaterial();
 			M1.side = THREE.DoubleSide;
 			var M2 = new THREE.MeshBasicMaterial();
 			M2.wireframe = true;
 			var Mesh = new THREE.SceneUtils.createMultiMaterialObject(geo,[M1,M2]);
 			Mesh.name = name;
 			return Mesh;
		}

		function drawShape() {
			var shape = new THREE.Shape();
			// 起点
			shape.moveTo(-10,-10);
			shape.lineTo(10,-10);
			shape.lineTo(10,10);
			shape.lineTo(-2,10);

			return shape;
		}

		init();
		addObject();
		new THREE.OrbitControls(camera);
		render();
	</script>
</body>
</html>
