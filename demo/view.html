<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - sprites</title>
		<meta charset="utf-8">
		<style>
			body {
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>

	<body>
		<script src="../libs/three.js"></script>
		<script>
			var s = true;

			var camera, scene, renderer;
			var cameraOrtho, sceneOrtho;
			var width,height;
			var mouse,raycaster,objects = [];

			init();
			initObject();
			animate();
			function init() {
				width = window.innerWidth;
				height = window.innerHeight;
				
				// 相机
				camera = new THREE.PerspectiveCamera( 60, width / height, 1, 2100 );
				camera.position.z = 1500;
				
				cameraOrtho = new THREE.OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0.1, 0.3 );
				cameraOrtho.position.z = 0.2;
				
				// 创建场景
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1500, 2100 );
				
				sceneOrtho = new THREE.Scene();
				
				// renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor('gray');
				renderer.autoClear = false;
				document.body.appendChild( renderer.domElement );

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				document.addEventListener('mousedown', onDocumentMouseDown, false );
			}
			function initObject() {
				var planeG = new THREE.PlaneGeometry(width/3,height);
				// var planeM = new THREE.MeshLambertMaterial({color:'red'});
				var planeM = new THREE.MeshBasicMaterial({color:'green'});
				var plane = new THREE.Mesh(planeG,planeM);
				plane.position.set(-width/2-planeG.parameters.width/2,0,0);
				plane.name = 'plane';
				sceneOrtho.add(plane);
				objects.push(plane);
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				var plane = sceneOrtho.getObjectByName('plane');
				if(s){
					if(plane.position.x < -width/2+plane.geometry.parameters.width/2){
						plane.position.x+=8;
					}else{
						plane.position.x = -width/2+plane.geometry.parameters.width/2;
					}
				}
				renderer.clear();
				renderer.render( scene, camera );
				renderer.clearDepth();
				renderer.render( sceneOrtho, cameraOrtho );
			}

			function onDocumentMouseDown( event ) {
				console.log(event.clientX,event.clientY);
				console.log(event.clientX / window.innerWidth* 2,event.clientY / window.innerHeight* 2);
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				console.log(mouse.x,mouse.y);
				raycaster.setFromCamera( mouse, cameraOrtho );
				var intersects = raycaster.intersectObjects(objects);
				console.log(intersects);
				for ( var i = 0; i < intersects.length; i++ ) {
					intersects[ i ].object.material.color.set( 0xff0000 );
				}
			}

		</script>
	</body>
</html>
